load:
  - main.md

meta:
  type:
    sliders:
      type: group
      hide: all
      colour: cyan
      sub:
        type: float
        hide: exact
        direction: right
        default: 0

    clockSpeed:
      type: float
      title: Speed
      colour: yellow
      min: 0.25
      max: 4.0
      pow: 2

    mixerMix:
      type: float
      colour: blue
      hide: path
      title: Mixer Mix
      path: loopin/render/mixer/float/mixerMix

      
    mixerChannel:
      colour: blue
      type: options
      options: 
        - simple
        - perlin
        - audio
        - black
        - white

    mixerChannels:
      type: group
      colour: blue
      path: loopin/render/mixer/texture
      title: Mixer Inputs
      hide: path
      sub:
        type: mixerChannel
        hide: path
      subs:
        src:
          title: A
        src1:
          title: B


    showBuffer:
      title: Preview Buffer
      type: options
      path: /loopin/show/buffer
      colour: green
      hide: path
      options: 
        - simple
        - perlin
        - audio
        - mixer
        - correct
        - palette
        - lamps

    lampsSrc:
      type: options
      path: /loopin/render/lamps/texture/src/buffer
      title: Lamps Output Source
      colour: red
      options:
        - mixer
        - correct
        - black
        - white
        - red
        - green
        - blue

    correctVector:
      type: vector
      hide: path
      channels: rgba

    noiseScale:
      type: vector
      channels: xyz
      title: Noise Scale
      hide: path
      colour: cyan

    palettePixels:
      type: pixels
      colour: black
      hide: path
      cols: 12
      sliders: rgb hsv 
      width: 8
      height: 1
      channels: rgb