window:
  title: Cleveland Lighting Controller
  width: 1024
  height: 640
  fullscreen: 1

show:
  buffer: simple

# Here we define white, which comes in handy.
pixels/white:
  format: hex2
  data: fff

pixels/black:
  format: hex2
  data: '000'

pixels/red:
  format: hex2
  data: f00

pixels/green:
  format: hex2
  data: 0f0

pixels/blue:
  format: hex2
  data: 00f
